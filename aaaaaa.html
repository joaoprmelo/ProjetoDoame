<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style1.css">
	<title>Doame Registro Instituição</title>
</head>
<body>
	<div class="main">
		<div class="center">
			<div class="login">
				<h1>Cadastre-se como Instituição</h1>
				<p>Já sua instituição? Faça o login aqui.</p> <!--transformar o "aqui" em um link que ira pro login-->
				<div class="textfield">
					<label for="nome">Nome da Instituição</label>
					<input type="text" name="nome" placeholder="Digite o nome da instituição">
				</div>
				<div class="textfield">
					<label for="usuario">EMAIL ou CNPJ:</label>
					<input type="text" name="usuario" placeholder="exemplo@gmail.com">
				</div>					
				<div class="textfield">
					<label for="senha">Senha:</label>
					<input type="password" name="senha" placeholder="Senha">
				</div>
				<div class="textfield">
					<label for="idade">Tipo de instituição</label>
					<input type="text" name="tipodeinstituição" placeholder="instituição">
				</div>
				<div class="textfield">
					<label for="idade">CEP</label>
					<input type="search" name="CEP" placeholder="CEP">
				</div>				
				<button class="botao">Cadastre-se</button>
				<a href="#">Esqueci minha senha.</a>				
			</div>
		</div>
	</div>

</body>
</html>
