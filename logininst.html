<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style3.css">
	<title>Doame Login Instituição</title>
</head>
<body>
	<div class="main">
		<div class="center">
			<div class="login">
				<h1>LOGIN</h1>
				<p>Entre com suas informações</p>
				<div class="textfield">
					<label for="usuario">EMAIL ou CNPJ:</label>
					<input type="text" name="usuario" placeholder="exemplo@gmail.com ou CNPJ">
				</div>
				<div class="textfield">
					<label for="senha">Senha:</label>
					<input type="password" name="senha" placeholder="Senha">
				</div>
				<button class="botao">Login</button>
                <a href="#">Esqueci minha senha.</a>
			</div>
		</div>
	</div>
</body>
</html>
